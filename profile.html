<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- font css -->
    <link rel="stylesheet" href="css/font.css" />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="js/profile.js"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg w-11/12 max-w-2xl p-6">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-gray-800">
                내 프로필
              </h1>
            <a href="dashboard.html" class="text-blue-600 hover:text-blue-800">
                <i class="fas fa-arrow-left mr-2"></i>대시보드로 돌아가기
            </a>
        </div>

        <div class="flex flex-col md:flex-row gap-8">
            <div class="md:w-1/3 text-center">
                <div class="bg-gray-200 rounded-full w-32 h-32 mx-auto mb-4 flex items-center justify-center">
                   <i class="fas fa-user text-gray-400 text-5xl"></i> 
                </div>
                <h2 id="user-name" class="text-2xl font-semibold text-gray-800 mb-2">로딩 중...</h2>
                <p id="user-email" class="text-gray-600 mb-4">로딩 중...</p>
            </div>

            <div class="md:w-2/3">
                <div class="grid gap-6">
                    <div class="bg-gray-50 rounded-lg p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">계정 정보</h3>
                        <div class="space-y-4">
                            <div class="flex items-center">
                                <i class="fas fa-fingerprint text-blue-500 w-6"></i>
                                <span class="text-gray-600 ml-3">UID:</span>
                                <span id="user-uid" class="ml-2 text-gray-800">로딩 중...</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-calendar-alt text-blue-500 w-6"></i>
                                <span class="text-gray-600 ml-3">가입일:</span>
                                <span id="user-created" class="ml-2 text-gray-800">로딩 중...</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-clock text-blue-500 w-6"></i>
                                <span class="text-gray-600 ml-3">최근 로그인:</span>
                                <span id="user-last-login" class="ml-2 text-gray-800">로딩 중...</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-check-circle text-blue-500 w-6"></i>
                                <span class="text-gray-600 ml-3">이메일 인증:</span>
                                <span id="user-verified" class="ml-2 text-gray-800">로딩 중...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
