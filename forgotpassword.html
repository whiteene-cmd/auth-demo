<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 페이지</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="css/font.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js/reset-password.js" defer></script>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg w-11/12 sm:w-96 p-6">
      <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
        비밀번호 재설정
      </h1>
      <p class="text-sm text-gray-600 text-center mb-4">
        계정과 연결된 이메일을 입력하세요. 비밀번호 재설정 링크를 보내드립니다.
      </p>

      <form id="reset-password-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >이메일</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="이메일을 입력하세요"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>

        <button
          id="reset-password-button"
          type="button"
          class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          링크 보내기
        </button>
      </form>
      <p class="mt-6 text-sm text-center text-gray-600">
        <a href="login.html" class="text-blue-600 hover:underline">로그인 화면으로 돌아가기</a>
      </p>
    </div>
  </body>
</html>
